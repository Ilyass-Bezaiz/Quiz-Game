<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/images/ic-quiz.png" type="image/png">
    <title>Quiz App</title>
</head>
<body>
    <main>
        <div class="container">            
            <div class="title">
                <img src="/assets/images/ic-quiz.png" alt="ic_quiz" class="game-logo">
            </div>
            <div class="card">
                <div class="welcome-screen">
                    <div class="difficulty-container">
                        <h2>Difficulty</h2>
                        <select name="choose" class="select-details" id="select-difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="category-container">
                        <h2>Category</h2>
                        <select name="choose" class="select-details" id="select-category">
                            <option value="9">General</option>
                            <option value="11">Movies</option>
                            <option value="17">Sciences</option>
                            <option value="18">Sc.Computers</option>
                            <option value="21">Sports</option>
                            <option value="31">Anime</option>
                        </select>
                    </div>
                </div>
                <div class="game-screen" style="display: none;">
                    <progress value="1" max="10" class="progress-bar"></progress>
                    <div class="message-container">
                        <span class="progress-details">1-10</span>
                        <span class="error-message"></span>
                    </div>
                    <div class="question-container">
                        <p id="question">
                            <svg class="pl" viewBox="0 0 128 128" width="128px" height="128px">
                                <defs>
                                    <linearGradient id="pl-grad" x1="0" y1="0" x2="1" y2="1">
                                        <stop offset="0%" stop-color="#000" />
                                        <stop offset="100%" stop-color="#fff" />
                                    </linearGradient>
                                    <mask id="pl-mask">
                                        <rect x="0" y="0" width="128" height="128" fill="url(#pl-grad)" />
                                    </mask>
                                </defs>
                                <g stroke-linecap="round" stroke-width="8" stroke-dasharray="32 32">
                                    <g stroke="hsl(193,90%,50%)">
                                        <line class="pl__line1" x1="4" y1="48" x2="4" y2="80" />
                                        <line class="pl__line2" x1="19" y1="48" x2="19" y2="80" />
                                        <line class="pl__line3" x1="34" y1="48" x2="34" y2="80" />
                                        <line class="pl__line4" x1="49" y1="48" x2="49" y2="80" />
                                        <line class="pl__line5" x1="64" y1="48" x2="64" y2="80" />
                                        <g transform="rotate(180,79,64)">
                                            <line class="pl__line6" x1="79" y1="48" x2="79" y2="80" />
                                        </g>
                                        <g transform="rotate(180,94,64)">
                                            <line class="pl__line7" x1="94" y1="48" x2="94" y2="80" />
                                        </g>
                                        <g transform="rotate(180,109,64)">
                                            <line class="pl__line8" x1="109" y1="48" x2="109" y2="80" />
                                        </g>
                                        <g transform="rotate(180,124,64)">
                                            <line class="pl__line9" x1="124" y1="48" x2="124" y2="80" />
                                        </g>
                                    </g>
                                    <g stroke="hsl(283,90%,50%)" mask="url(#pl-mask)">
                                        <line class="pl__line1" x1="4" y1="48" x2="4" y2="80" />
                                        <line class="pl__line2" x1="19" y1="48" x2="19" y2="80" />
                                        <line class="pl__line3" x1="34" y1="48" x2="34" y2="80" />
                                        <line class="pl__line4" x1="49" y1="48" x2="49" y2="80" />
                                        <line class="pl__line5" x1="64" y1="48" x2="64" y2="80" />
                                        <g transform="rotate(180,79,64)">
                                            <line class="pl__line6" x1="79" y1="48" x2="79" y2="80" />
                                        </g>
                                        <g transform="rotate(180,94,64)">
                                            <line class="pl__line7" x1="94" y1="48" x2="94" y2="80" />
                                        </g>
                                        <g transform="rotate(180,109,64)">
                                            <line class="pl__line8" x1="109" y1="48" x2="109" y2="80" />
                                        </g>
                                        <g transform="rotate(180,124,64)">
                                            <line class="pl__line9" x1="124" y1="48" x2="124" y2="80" />
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </p>
                    </div>
                    <div class="suggestions-container">
                        <ul class="suggestions-list">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="result-screen" style="display: none;">
                    <h2>Your final result is:</h2>
                    <div class="text-result">
                        -
                    </div>
                </div>
            </div>
            <button class="btn" id="btn-start">START</button>
            <button class="btn" id="btn-next" style="display: none;">NEXT</button>
            <button class="btn" id="btn-done" style="display: none;">DONE</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
